---
- name: Install packages needed for the Dev-env
  hosts: virthost
  connection: local
  gather_facts: true
  tasks:
    - import_role:
        name: packages_installation
    - import_role:
        name: fubarhouse.golang
      vars:
        go_version: 1.14
        go_install_clean: true
        go_install_clean_full: false
